<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris' Weather App</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="current-weather-container">
      <div class="left-container">
        <div class="detail">
          <h1 class="desc">Condition</h1>
          <div class="condition">Partly Cloudy</div>
        </div>
        <div class="detail">
          <h1 class="desc">Temperature</h1>
          <div class="temperature">22°C</div>
        </div>
        <div class="detail">
          <h1 class="desc">Wind</h1>
          <div class="wind">15.1kph</div>
        </div>
        <div class="detail">
          <h1 class="desc">Humidity</h1>
          <div class="humidity">57</div>
        </div>
      </div>
      <form action="">
        <div class="search-container">
          <select name="unitChoice" id="unit">
            <option value="c">°C</option>
            <option value="f">°F</option>
          </select>
          <label for="search">Search for a location</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search for a city or country..."
          />
          <button type="submit">Go!</button>
        </div>
      </form>
      <div class="right-container">
        <div class="detail">
          <h1 class="desc">Name</h1>
          <div class="city">Athens</div>
        </div>
        <div class="detail">
          <h1 class="desc">Country</h1>
          <div class="country">Greece</div>
        </div>
        <div class="detail">
          <h1 class="desc">Local Time</h1>
          <div class="local-time">2023-05-22 10:30</div>
        </div>
        <div class="detail">
          <h1 class="desc">Last Updated</h1>
          <div class="last-updated">2023-05-22 10:15</div>
        </div>
      </div>
    </div>
    <div class="forecast-container">
      <div class="forecast-detail">
        <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" />
        <div class="time">09:00</div>
        <div class="temperature-9">22°C</div>
      </div>
      <div class="forecast-detail">
        <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" />
        <div class="time">12:00</div>
        <div class="temperature-12">22°C</div>
      </div>
      <div class="forecast-detail">
        <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" />
        <div class="time">15:00</div>
        <div class="temperature-15">22°C</div>
      </div>
      <div class="forecast-detail">
        <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" />
        <div class="time">18:00</div>
        <div class="temperature-18">22°C</div>
      </div>
      <div class="forecast-detail">
        <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" />
        <div class="time">21:00</div>
        <div class="temperature-21">22°C</div>
      </div>
      <div class="forecast-detail">
        <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" />
        <div class="time">23:00</div>
        <div class="temperature-23">22°C</div>
      </div>
    </div>
  </body>
</html>
